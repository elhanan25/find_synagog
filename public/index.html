<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="./style.css">
    <!-- Latest compiled and minified CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

</head>

<body>
    <div class="container">
        <h1 id="title"> מצא את בית הכנסת הקרוב אליך
        </h1>
        <!-- <input type="text" id="seachContent"> -->
        <button class="btn btn-primary" id="btn">לחץ כאן</button>

        <div id="map"></div>
        <!-- <div id="panel" style="width: 300px; float: right;"></div>  -->

        <div style="display: none">
            <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location" />

            <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location" />

            <div id="mode-selector" class="controls">
                <input type="radio" name="type" id="changemode-walking" checked="checked" />
                <label for="changemode-walking">Walking</label>

                <input type="radio" name="type" id="changemode-transit" />
                <label for="changemode-transit">Transit</label>

                <input type="radio" name="type" id="changemode-driving" />
                <label for="changemode-driving">Driving</label>
            </div>
        </div>

        <div id="map"></div>
        
    </div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVlyDNGFlJqdcpRzBDWZGzlEUOIhP68JA&callback=initMap&libraries=places&v=weekly&channel=2"
        async></script>

    <!-- <script
        src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&key=AIzaSyCVlyDNGFlJqdcpRzBDWZGzlEUOIhP68JA&libraries=places"></script> -->


</body>

</html>
